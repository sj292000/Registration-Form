<Html>  
<head>   
     <title>Registration Page</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1"">  
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="http://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>  
<body>
<ul class="ul"><div class="active">
      <li class="li"><a class="a" href="Home.html">Home</a></li></div>
      <li class="li"><a class="a" href="#">News</a></li> 
      <li class="li"><a class="a" href="#">Servies</a></li>
      <li class="li"><a class="a" href="#">About Us</a></li>
      <li class="li"><a class="a" href="#">Contact</a></li>
    

</ul>
<div class="container-Register">
   <div class="Register-more"></div>
<div class="wrap-Register">
      <form class="Register-form">
        <span class="Register-form-title">Registration Form</span>
        
          <div class="wrap-input">
            <span class="lable-input">First Name</span>
            <input class="input" type="text" name="name" placeholder="Firstname..." required>
             <span class="focus-input"></span>
           </div> 
       
          <div class="wrap-input">
            <span class="lable-input">Middle Name</span>
            <input class="input" type="text" name="name" placeholder="Middlename...">
             <span class="focus-input"></span>
           </div> 
          <div class="wrap-input">
            <span class="lable-input">Last Name</span>
            <input class="input" type="text" name="name" placeholder="Lastname...">
             <span class="focus-input"></span>
           </div> 
            <div class="course">
            <span class="lable-input">Course: </span>
              <select>  
                  <option value="Course">Course</option>  
                  <option value="B.Tech">B.Tech</option>
                  <option value="BCA">BCA</option>  
                   <option value="BBA">BBA</option>    
                    <option value="MBA">MBA</option>  
                   <option value="MCA">MCA</option>  
                  <option value="M.Tech">M.Tech</option>  
                 </select>  
             <span class="focus-input"></span>
           </div>   
    <div class="Gender">
            <span class="lable-input">Gender:</span>
            <br>  
<br>
             <input type="radio" name="male"/><font color="#555"> Male </font><br>  
             <input type="radio" name="female"/><font color="#555"> Female </font><br>  
             <input type="radio" name="other"/><font color="#555"> Other </font><br>
            <span class="focus-input"></span>
           </div> 

          <div class="wrap-input">
            <span class="lable-input">Phone:</span>
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/>  
             <span class="focus-input"></span>
           </div> 
          <div class="wrap-input">
            <span class="lable-input">Address</span>
            <textarea cols="30" rows="2" value="address">  
           </textarea>  
            <span class="focus-input"></span>
           </div> 
          <div class="wrap-input">
            <span class="lable-input">Email</span>
            <input class="input" type="text" name="email" placeholder="Email Address">
             <span class="focus-input"></span>
           </div> 
          <div class="wrap-input">
            <span class="lable-input">Password</span>
            <input class="input" type="password" name="pass" placeholder="**********">
             <span class="focus-input"></span>
           </div> 
          <div class="wrap-input">
            <span class="lable-input">Confirm Password</span>
            <input class="input" type="password" name="repeat-pass" placeholder="**********">
             <span class="focus-input"></span>
           </div> 

          </form>
<div class="container-Register-form-btn">
<div class="wrap-Register-form-btn">
<a href="https://indoreinstitute.com/iist/"><button class="Register-form-btn"><b>Submit</b></button>
</a></div> 
</div>
       </div>  
        </div>

</body>  
</html>
